<h1>Get Set Input</h1>

<h1>User name is: {{displayName}}</h1>
<input value="{{name}}" type="text" placeholder="Enter User Name"
    (input)="getName($event)"
>
<br>
<br>
<button (click)="showName()">Get Value</button>
<button (click)="setName()">Set Value</button>

<hr>
<h1>Email: {{email}}</h1>
<input value="{{email}}" type="text" placeholder="enter email" #emailField>
<button (click)="getEmail(emailField.value)">GetEmail</button>
<button (click)="setEmail()">SetEmail</button>
