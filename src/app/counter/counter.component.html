<div>
    <h1>Counter App</h1>

    <div class="center-box">
        <h2 class="count">{{count}}</h2>
        <div class="options">
            <button class="btn red" (click)="handleDecrement()">Decrement</button>
            <button class="btn blue" (click)="handleReset()">Reset</button>
            <button class="btn green" (click)="handleIncrement()">Increment</button>
        </div>
    </div>
</div>
